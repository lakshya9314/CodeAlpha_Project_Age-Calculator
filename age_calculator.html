<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="age_calculate.css">
</head>

<body>

  <div class="age-container">
    <div class="age-header">
      Age Calculator
    </div>

    <div class="age-input">
      <label> Select your Date of Birth :-</label>

      <input type="date" class="age-dob-input">
    </div>

    <div class="age-button">

      <button class="calculate-btn">Calculate Your Age</button>
    </div>

    <div class="age-result">
      Your Age is :
    </div>
  </div>

  <script>
    const inputbtn = document.querySelector(`.age-dob-input`);
    const calculatebtn = document.querySelector(`.calculate-btn`);
    const ageresult = document.querySelector(`.age-result`)

    calculatebtn.addEventListener("click", () => {
      if (inputbtn.value == "") {
        alert("Please enter your date of birth")
      } else {
        console.log("input", inputbtn.value);
        const dob = new Date(inputbtn.value);
        console.log("dob", dob);
        const dob_year = dob.getFullYear();
        console.log("dob", dob_year);

      //Current
      const now = new Date();
      console.log("now", now);
      const now_year = now.getFullYear();
      console.log("now", now_year);
      const age = now_year - dob_year;

      ageresult.innerHTML =`Your age is ${age}`;
    }
  });
  </script>

</body>

</html>
